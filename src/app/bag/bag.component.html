<section>
  <header>
    <h1>Prekių krepšelis</h1>
  </header>
  <ul>
    <li *ngFor="let product of productBag">
      <div>
        <p class="title">{{product.title}}</p>
        <div class="zoom">
          <img src="{{product.url}}">
        </div>
        <p>Kategorija: {{product.category}}</p>
        <p>Dydis: {{(product.size)}}</p>
        <p>Kaina: {{product.price}}</p>
      </div>
    </li>
  </ul>
</section>
